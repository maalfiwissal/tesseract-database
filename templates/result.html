<!--incdex.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Extracted Text</h1>
    <pre>{{ text }}</pre>

    {% if user_data %}
        <div id="userData" class="mt-4">
            <h2>Uploaded User Data</h2>
            <ul class="list-group">
                <li class="list-group-item"><strong>Name:</strong> {{ user_data[0] }}</li>
                <li class="list-group-item"><strong>Gender:</strong> {{ user_data[1] }}</li>
                <li class="list-group-item"><strong>Birthdate:</strong> {{ user_data[2] }}</li>
                <li class="list-group-item"><strong>Place of Birth:</strong> {{ user_data[3] }}</li>
                <li class="list-group-item"><strong>Height:</strong> {{ user_data[4] }}</li>
            </ul>
        </div>
       
    {% else %}
        <p>No user data available.</p>
    {% endif %}

    <!-- Add Bootstrap JS and Popper.js links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
